<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login</h3>
            
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Email *" value="" #email/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Your Password *" value="" #pass/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" (click)="login(email.value, pass.value)"/>
                </div>
                <div class="form-group">
                    <a href="#" class="btnForgetPwd">Forget Password? </a>
                    <a routerLink="../register" class="btnForgetPwd"> Don't have account?</a>
                </div>
            
        </div>
        
    </div>
</div>
<app-emi-calculator></app-emi-calculator>
